<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="nft.css">

  <title>Frontend Mentor | NFT preview card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <!-- <div class="cardContent"> -->
    <div class="product">
      <img class="box-img" src="./images/image-equilibrium.jpg" width="250px" alt="nft">
      <h3 class="title">Equilibrium #3429</h3>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <div class="price">
      <p class="eth"><img class="ethLogo" src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
      <p class="time"><img class="clockLogo" src="./images/icon-clock.svg" alt=""> 3 days left</p>
    </div>

    <div class="creator">
      <img class="avatar" src="./images/image-avatar.png" alt="avatar" width="30px">
      <p class="name">Creation of <a href="#">Jules Wyvern</a>
      </p>
    <!-- </div> -->
    </div>
  </div>


  

  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
